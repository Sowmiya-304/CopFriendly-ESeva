<div class="container" >
<form action="RegisterViolationController" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Violators Name</label>
      <input type="text" class="form-control" name="violators_name">
    </div>
    <div class="form-group col-md-6">
      <label >Driving License</label>

      <input type="text" class="form-control" name="driving_license">
    </div>
  </div>
  <div class="form-group">
    <label >Violation Type</label>
     <select name="violation_type" class="form-control">
      <option>Select Any Violation</option>
    <option>Rash and negligent driving</option>
    <option>Driving/riding without license</option>
    <option>Driving without seat-belts</option>
    <option>Drunk driving/riding</option>
    <option>Riding without a helmet</option>
    <option>Riding without wearing Mask</option>
    <option>Driving vehicle without valid registration certificate</option>
    <option>General traffic rule violations</option>
    <option>Driving an oversized vehicle</option>
    <option>Disobeying orders of traffic police</option>
    <option>Driving without insurance</option>
    <option>Over-boarding on 2 wheelers</option>
    <option>Violations by juveniles</option>
    <option>Violating license conditions</option>
    <option>Driving without a valid permit</option>
    
  </select>
   
  </div>
  <div class="form-row">
    
    <div class="form-group col-md-6">
      <label >Registration Number</label>

      <input type="text" class="form-control" name="registration_number">
    </div>
    <div class="form-group col-md-6">
      <label >Phone Number</label>


       <input type="tel" pattern="[0-9]{10}" required class="form-control" placeholder="Enter 10 digit number" name="phone_number" >
    
    </div>
  </div>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label >Vehicle Type</label>
     <select name="vehicle_type" class="form-control">
      <option>Select Vehicle</option>
    <option>Bike</option>
    <option>Car</option>
    <option>Taxi</option>
    <option>Mini Van</option>
    <option>Lorry</option>
  </select>
    </div>

    <div class="form-group col-md-6">
      <label >Color</label>

      <input type="text" class="form-control" name="color">
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Date</label>
      <input type="date" class="form-control" name="violation_date">
    </div>
    <div class="form-group col-md-4">
      <label >Time</label>
       <input type="time" class="form-control" name="violation_time">
    </div>
    <div class="form-group col-md-4">
      <label >Location</label>
      <input type="text" class="form-control" name="location">
    </div>
  </div>
 
  <center>
  <input type="submit" class="btn btn-success" value="Submit" >
 
<button type="button" class="btn btn-warning">Reset</button>
</center>
</form>
