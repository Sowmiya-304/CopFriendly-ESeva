<title>SignUp</title>

<style type="text/css">
	.container{
 
  background: rgba(0,0,0,0.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,0.5);
  margin-top: 5%;
  padding: 20px;
  border-radius: 20px;
   width: 60%;
  }
</style>
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-light bg-dark navbar navbar-dark bg-primary">
  <a class="navbar-brand" >CopFriendly - ESeva</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="#" tabindex="-1">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" tabindex="-1">Violation Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" tabindex="-1" >Fine Details</a>
      </li>

    <form class="form-inline my-2 my-lg-1">
       <button type="button" class="btn btn-success form-control mr-sm-3" >Logout</button>
       
    </form>
    
  </div>

	<div class="container"> 
	<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >First Name</label>
      <input type="text" class="form-control" name="first_name" required="">
    </div>
    <div class="form-group col-md-6">
      <label >Last Name</label>
      <input type="text" class="form-control" name="last_name" required="">
    </div>
  </div>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label >Aadhaar Number</label>
    <input type="text" class="form-control" name="aadhaar_num" required=""> 
    </div>
    <div class="form-group col-md-6">
      <label >Mobile Number</label>
      
      <input type="tel" pattern="[0-9]{10}" required class="form-control" placeholder="Enter 10 digit number" name="mobile_num" >
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Rank</label>
    <input type="text" class="form-control" name="Rank" required="">
    </div>
    <div class="form-group col-md-6">
      <label >District</label>
      <input type="text" class="form-control" name="District" required="">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Password</label>
    <input type="password" class="form-control" name="pass" required="">
    </div>
    <div class="form-group col-md-6">
      <label >Confirm Password</label>
      <input type="password" class="form-control" name="cpass" required="">
    </div>

  </div>
  
 <center>
  <!--<input type="submit" class="btn btn-success" value="Submit">-->
   <button type="submit" class="btn btn-success" >Submit</button>
  <button type="button" class="btn btn-warning" onclick="window.location.href='/Users/sowmiya/Desktop/Sublime/SignUp.html';">Reset</button>
 
</center>
  
</form>
</div>

</body>
</html>
